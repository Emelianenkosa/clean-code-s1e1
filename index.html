<!DOCTYPE html>
<html>
	<head>
		<title>Todo App</title>
		<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
		<link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
	</head>
	<body>
		<section class="head">
			<img src="./eisenhower-matrix.jpg">
			<a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
		</section>
		<section class="main">
			<div id="add-tasks">
				<label for="new-task">Add Item</label>
				<div class="task-row-wrapper">
					<input id="new-task" class="task" type="text">
					<button class="button">Add</button>
				</div>
			</div>
			<h3>Todo</h3>
			<ul class="ul-list" id="incomplete-tasks">
				<li class="list-item">
					<input type="checkbox">
					<label class="task">Pay Bills</label>
					<input type="text" class="task">
					<button class="button edit">Edit</button>
					<button class="button delete">
						<img src="./remove.svg">
					</button>
				</li>
				<li class="list-item edit-mode">
					<input type="checkbox">
					<label class="task">Go Shopping</label>
					<input type="text" value="Go Shopping" class="task">
					<button class="button edit">Save</button>
					<button class="button delete">
						<img src="./remove.svg">
					</button>
				</li>
			</ul>
			<h3>Completed</h3>
			<ul lass="ul-list" id="completed-tasks">
				<li class="list-item">
					<input type="checkbox" checked>
					<label class="task">See the Doctor</label>
					<input type="text" class="task">
					<button class="button edit">Edit</button>
					<button class="button delete">
						<img src="./remove.svg">
					</button>
				</li>
			</ul>
		</section>
		<script src="app.js"></script>
	</body>
</html>
